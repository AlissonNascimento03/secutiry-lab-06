# ❌ VULNERABILIDADES EM KUBERNETES

apiVersion: v1
kind: Pod
metadata:
  name: vulnerable-app
spec:
  # ❌ VULNERABILIDADE: Running as root
  # securityContext não definido
  
  containers:
  - name: app
    image: nginx:latest  # ❌ Tag 'latest' não é boa prática
    
    # ❌ VULNERABILIDADE: Privileged container
    securityContext:
      privileged: true
      runAsNonRoot: false
      readOnlyRootFilesystem: false
      allowPrivilegeEscalation: true
    
    # ❌ VULNERABILIDADE: Sem resource limits
    # resources não definido
    
    # ❌ VULNERABILIDADE: Secrets como env vars
    env:
    - name: DATABASE_PASSWORD
      value: "admin123"  # Hardcoded!
    - name: API_KEY
      value: "sk-1234567890abcdef"
    
    ports:
    - containerPort: 80
    
    # ❌ VULNERABILIDADE: Sem health checks
    # livenessProbe não definido
    # readinessProbe não definido

---
apiVersion: v1
kind: Service
metadata:
  name: vulnerable-service
spec:
  type: LoadBalancer  # ❌ Exposto publicamente
  selector:
    app: vulnerable-app
  ports:
  - port: 80
    targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - {}  # ❌ VULNERABILIDADE: Permite todo tráfego de entrada
  egress:
  - {}  # ❌ VULNERABILIDADE: Permite todo tráfego de saída
